<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="stylesheet" href="style.css" />
		<title>Postcard</title>
	</head>

	<body>
		<div id="container">
			<div id="contenido">
				<div id="titlebox">
					<h1 class="titulo">My Postcard</h1>
					<img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" />
				</div>
				<div id="contenedor2">
					<div class="parrafo">
						<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
						<p>This is so cool, can't wait to start doing more stuff!</p>
					</div>
					<div id="formulario">
						<input type="text" class="texto" placeholder="Some Name" />
						<input type="text" class="texto" placeholder="Some Email" />
						<input type="text" class="texto" placeholder="Some comment" />
					</div>
				</div>
				<div id="buttonBox">
					<button class="boton"><b>Send My Postcard</b></button>
				</div>
			</div>
		</div>
	</body>
</html>
